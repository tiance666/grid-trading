<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Trading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>网格交易系统</h1>
    <div class="container">
        <h2>项目简介</h2>
        <p>这是一个基于 Binance API 的加密货币网格交易系统。系统支持：</p>
        <ul>
            <li>自动网格交易</li>
            <li>多币种支持（BTC/USDT, ETH/USDT）</li>
            <li>实时价格监控</li>
            <li>灵活的网格配置</li>
        </ul>
    </div>
    <div class="container">
        <h2>快速链接</h2>
        <div class="links">
            <a href="https://tiance.kesug.com">访问交易系统</a>
            <a href="https://github.com/tiance666/grid-trading">查看源代码</a>
        </div>
    </div>
</body>
</html>
